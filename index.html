<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Hex Colour</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
</head>
<body>
    <div id="random-colour">
        <p id="random-hex"></p>
        <p id="random-rgb"></p>
        <button id="new-colour">NEW COLOUR</button>
    </div>
    <!-- could add radio buttons with presets i.e. reds, blues, greens -->
    <form id="colour-selectors">
        <p>
            <input type="radio" name="colour" class="colour-type" id="all" checked><br><label for="all">ALL</label>
        </p>
        <p>
            <input type="radio" name="colour" class="colour-type" id="red"><br><label for="red">REDS</label>
        </p>
        <p>
            <input type="radio" name="colour" class="colour-type" id="yellow"><br><label for="yellow">YELLOWS</label>
        </p>
        <p>
            <input type="radio" name="colour" class="colour-type" id="blue"><br><label for="blue">BLUES</label>
        </p>
        <p>
            <input type="radio" name="colour" class="colour-type" id="green"><br><label for="green">GREENS</label>
        </p>
    </form>
</body>
<script src="random-hex.js"></script>
</html>
